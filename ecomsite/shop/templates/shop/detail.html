<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <title>Product Details</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-12">
          <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">ABC Shopping</a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="{%  url 'home' %}">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'home'%}">Features</a>
                </li>
                <li class="nav-item">
                  <button
                    id="cart"
                    data-html="true"
                    type="button"
                    class="btn btn-secondary"
                    data-container="body"
                    data-toggle="popover"
                    data-placement="bottom"
                    data-content="Vivamus sagittis lacus vel augue laoreet rutrum faucibus."
                  >
                    Cart(0)
                  </button>
                </li>
                {% if not user.is_authenticated %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'users:login' %}">Login</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'users:register' %}"
                    >Register</a
                  >
                </li>
                {% else %}
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'users:logout' %}">Logout</a>
                </li>
                {% endif %}
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <img
            src="{{ product_object.image }}"
            class="img-fluid rounded"
            alt="Product Image"
          />
        </div>

        <div class="col-md-6">
          <h2 class="mt-4">{{ product_object.title }}</h2>
          <p class="lead">{{ product_object.description }}</p>

          <div class="row mt-4">
            <div class="col-md-6">
              <p class="font-weight-bold">Price: ${{ product_object.price }}</p>
            </div>
            <div class="col-md-6">
              <p class="text-danger font-weight-bold">
                Discounted Price: ${{ product_object.discount_price }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
